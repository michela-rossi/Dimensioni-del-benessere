            html2canvas(document.getElementById("main"), {
                scale: 1.5,
                letterRendering: 1,
                allowTaint: true,
                useCORS: true,  
            })
            
                .then(function (canvas) {
                    document.getElementById("result").src = canvas.toDataURL("image/png", 1);
                })
                .catch((e) => {
                    alert(e);
                });
        }
